<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Slider</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Image Carousel</h1>
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="assets/nature.jpg" alt="Nature">
                </div>
                <div class="carousel-item">
                    <img src="assets/apple.jpg" alt="Technology">
                </div>
                <div class="carousel-item">
                    <img src="assets/setup.jpg" alt="Setup">
                </div>
                <div class="carousel-item">
                    <img src="assets/pasta.jpg" alt="Pasta">
                </div>
                <div class="carousel-item">
                    <img src="assets/jungle.jpg" alt="Jungle">
                </div>
                <div class="carousel-item">
                    <img src="assets/hotdog.jpg" alt="HotDog">
                </div>
            </div>
            <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
            <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
